debug: false
server:
  port: 9090
  tomcat:
    max-threads: 1000
    uri-encoding: UTF-8
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
# ===============================
# = Spring Config
# ===============================
spring:
  thymeleaf:
    cache: false
# ===============================
# = JPA / HIBERNATE
# ===============================
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
# ===============================
# = DATA SOURCE
# ===============================
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/acp?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&serverTimezone=UTC
    username: root
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
####################################################### 系统参数 #####################################################
# 在线用户超时时间，单位毫秒，默认1小时
system:
  userLoginTimeOut: 3600000
####################################################### 定时任务 #####################################################
# 支持：cron字符串、none、不配置
schedule:
  crons:
    onlineUserClean: 0 0/1 * * * ?